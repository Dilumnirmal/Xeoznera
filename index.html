<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>XEOZNERA â€“ Home</title>
<style>
  /* Reset & base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    background: #000;
    color: #0ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }
  body {
    display: flex;
    flex-direction: column;
  }
  /* Header */
  header {
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(10px);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #0ff4;
  }
  .logo {
    font-size: 2rem;
    font-weight: bold;
    color: #0ff;
    text-shadow: 0 0 10px #0ff;
    letter-spacing: 2px;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 1.5rem;
  }
  nav ul li a {
    color: #0ff;
    text-decoration: none;
    font-weight: 500;
    position: relative;
  }
  nav ul li a::after {
    content: '';
    position: absolute;
    bottom: -4px;
    left: 0;
    height: 2px;
    width: 0;
    background: #0ff;
    transition: 0.3s ease;
  }
  nav ul li a:hover::after {
    width: 100%;
  }
  /* Hero */
  main.hero {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 2rem;
    position: relative;
    z-index: 2;
  }
  .hero h1 {
    font-size: 4rem;
    font-weight: bold;
    text-shadow: 0 0 15px #0ff;
    animation: flicker 4s infinite;
  }
  .hero p {
    font-size: 1.3rem;
    margin: 1rem 0 2rem;
    color: #0ffb;
    max-width: 600px;
  }
  @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
  }
  .btn-neon {
    padding: 1rem 2.5rem;
    font-size: 1.1rem;
    border: 2px solid #0ff;
    background: transparent;
    color: #0ff;
    border-radius: 50px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    z-index: 1;
    font-weight: bold;
    text-transform: uppercase;
    user-select: none;
  }
  .btn-neon::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,255,255,0.1);
    box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    z-index: -1;
    animation: pulse 2.5s infinite ease-in-out;
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.1); opacity: 0.4; }
  }
  .ripple-effect {
    position: absolute;
    border-radius: 50%;
    background: rgba(0, 255, 255, 0.4);
    animation: ripple 0.6s linear;
    transform: scale(0);
    pointer-events: none;
  }
  @keyframes ripple {
    to {
      transform: scale(4);
      opacity: 0;
    }
  }
  /* Canvas */
  canvas#particles {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }
  /* Responsive */
  @media (max-width: 768px) {
    .hero h1 { font-size: 2.5rem; }
    .hero p { font-size: 1rem; max-width: 90vw; }
    .btn-neon { font-size: 1rem; padding: 0.8rem 2rem; }
  }
</style>
</head>
<body>
  <header>
    <div class="logo">XEOZNERA</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="downloads.html">Download</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <h1>XE<span style="color:#00ffffcc;">OZ</span>NERA</h1>
    <p>Creating the Future of Digital Creativity</p>
    <button class="btn-neon" id="exploreBtn">Explore Products</button>
  </main>

  <canvas id="particles"></canvas>

  <script>
    // Particles Background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    let particles = [];

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5,
        a: Math.random()
      });
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(0,255,255,${p.a})`;
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;
      });
      requestAnimationFrame(draw);
    }

    draw();
    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    // Button Ripple + navigate to products.html
    const exploreBtn = document.getElementById('exploreBtn');
    exploreBtn.addEventListener('click', function(e) {
      const ripple = document.createElement('span');
      ripple.classList.add('ripple-effect');
      const size = Math.max(this.offsetWidth, this.offsetHeight);
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = `${e.offsetX - size / 2}px`;
      ripple.style.top = `${e.offsetY - size / 2}px`;
      this.appendChild(ripple);
      ripple.addEventListener('animationend', () => ripple.remove());
      // Navigate to products page after ripple animation
      setTimeout(() => {
        window.location.href = 'products.html';
      }, 300);
    });
  </script>
</body>
</html>
